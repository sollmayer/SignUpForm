<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side-container">
            <img src="img/spaceship9.jpg" alt="spaceship">
           
            <div class="text-block">
                <span>
                    ARE YOU READY FOR A NEW BEGINNING?
                </span>
                <h5 id="title">CelestialVoyage</h5>
            </div>
        </div>
        <div class="right-side-container">
            <div class="description">
                <p>Begin your new life with us.</p>
                <p>There are plenty of people await you.</p>
            </div>
            <div class="signUpForm">
                <form action="#" method="" id="form">
                    <div class="left-part-form">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" pattern="[a-zA-Z]+" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" pattern="[a-zA-z0-9]{5,}" required>
                        </div>
                    </div>
                    <div class="right-part-form">
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" pattern="[a-zA-z]+" required>
                        </div>
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" pattern="[0-9]{10}" required>
                        </div>
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                    </div>
                    
                </form>
                
            </div>
            <div class="submit-section">
                <button type="submit" form="form">SIGN UP</button>
                <span>Already have an account? <a href="#">Log In</a></span>
            </div>
        </div>
    </div>
</body>
</html>
